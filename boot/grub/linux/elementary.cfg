if cpuid -l; then
  menuentry "Elementary OS amd64" --class elementary {
    set isoname="elementaryos-amd64.iso"
    set isofile="${isopath}/${isoname}"
    echo "Using ${isoname}..."
    loopback loop $isofile
  	linux	(loop)/casper/vmlinuz boot=casper iso-scan/filename=${isofile} quiet splash --
  	initrd	(loop)/casper/initrd.lz
  }
fi

menuentry "Elementary OS i386" --class elementary {
  set isoname="elementaryos-i386.iso"
  set isofile="${isopath}/${isoname}"
  echo "Using ${isoname}..."
  loopback loop $isofile
  linux	(loop)/casper/vmlinuz boot=casper iso-scan/filename=${isofile} quiet splash --
  initrd	(loop)/casper/initrd.lz
}

menuentry "Back Linux menu" --class arrow_left {
  configfile "${prefix}/linux.cfg"
}
