if cpuid -l; then
  menuentry "Ubuntu (LTS) Live Desktop amd64" --class icon-ubuntu {
    set isoname="ubuntu-desktop-amd64.iso"
    set isofile="${isopath}/${isoname}"
    echo "Using ${isoname}..."
    loopback loop $isofile
    linux (loop)/casper/vmlinuz.efi boot=casper iso-scan/filename=${isofile} quiet splash
    initrd (loop)/casper/initrd.lz
  }
  menuentry "Ubuntu (LTS) Install Desktop amd64" --class icon-ubuntu {
    set isoname="ubuntu-desktop-amd64.iso"
    set isofile="${isopath}/${isoname}"
    echo "Using ${isoname}..."
    loopback loop $isofile
    linux (loop)/casper/vmlinuz.efi boot=casper iso-scan/filename=${isofile} quiet splash only-ubiquity
    initrd (loop)/casper/initrd.lz
  }
fi
